

#spring.datasource.url = jdbc:mysql://localhost:3306/crud?useSSL=false&serverTimezone=UTC&useLegacyDateTimeCode=false
spring.datasource.url=jdbc:postgresql://localhost:5432/olimac

# nombre de usuario y contrase?a
spring.datasource.username=postgres
spring.datasource.password=admin

# mostrar sentencias SQL en la consola
spring.jpa.show-sql = true

# actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.format_sql=true

# hibernate genera SQL optimizado
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# scurity
jwt.secret = secret
jwt.expiration = 36000
